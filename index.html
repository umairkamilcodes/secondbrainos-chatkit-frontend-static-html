<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatKit Demo - SecondBrainOS</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #my-chat {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>SecondBrainOS ChatKit Demo</h1>

    <openai-chatkit id="my-chat"></openai-chatkit>

    <script>
        const DOMAIN_KEY = '//add your public domain key here';
        const API_URL = 'https://openai.secondbrainos.com/chatkit';

        const customFetch = (url, options = {}) => {
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'X-Domain-Key': DOMAIN_KEY,
                },
            });
        };

        function init() {
            const chatkit = document.getElementById('my-chat');
            if (chatkit && chatkit.setOptions) {
                chatkit.setOptions({
                    api: {
                        url: API_URL,
                        domainKey: DOMAIN_KEY,
                        fetch: customFetch,
                    },
                    theme: 'light',
                });
            } else {
                setTimeout(init, 50);
            }
        }

        init();
    </script>
</body>
</html>
