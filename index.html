<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatKit Demo - SecondBrainOS</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .demo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .demo-label {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
        .demo-label strong {
            color: #333;
            display: block;
            margin-bottom: 2px;
        }
        #chat-large {
            width: 800px;
            height: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: #555;
        }
        @media (max-width: 900px) {
            #chat-large {
                width: 100%;
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <h1>SecondBrainOS ChatKit Demo</h1>

    <div class="demo-item">
        <openai-chatkit id="chat-large"></openai-chatkit>
        <div class="demo-label"><strong>Large</strong>800 x 600</div>
    </div>

    <div class="nav-links">
        <a href="chatkit-examples.html" target="_blank">ChatKit Examples</a>
        <a href="n8n-examples.html" target="_blank">n8n Examples</a>
    </div>

    <script>
        const DOMAIN_KEY = 'add public domain key here';
        const API_URL = 'https://openai.secondbrainos.com/chatkit';

        // Default agent name (used when no ?agent_name= query param is provided)
        const DEFAULT_AGENT_NAME = 'assistant';

        // System prompt template - use {agent_name} as placeholder
        const PROMPT_TEMPLATE = `You are {agent_name}, a helpful AI assistant.

Your role is to help users with their questions and tasks.
Be professional, accurate, and helpful.

Always provide clear explanations and ask clarifying questions when needed.`;

        // Get agent_name from URL query params (e.g., ?agent_name=my_bot)
        function getAgentName() {
            const params = new URLSearchParams(window.location.search);
            return params.get('agent_name') || DEFAULT_AGENT_NAME;
        }

        // Build system prompt with agent name interpolated
        function getSystemPrompt(agentName) {
            return PROMPT_TEMPLATE.replace(/\{agent_name\}/g, agentName);
        }

        // Base64 encode for HTTP header (handles newlines)
        function encodePrompt(prompt) {
            return btoa(unescape(encodeURIComponent(prompt)));
        }

        const agentName = getAgentName();
        const systemPrompt = getSystemPrompt(agentName);
        const encodedPrompt = encodePrompt(systemPrompt);

        const customFetch = (url, options = {}) => {
            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'X-Domain-Key': DOMAIN_KEY,
                    'x-system-prompt': encodedPrompt,
                },
            });
        };

        function init() {
            const chatkit = document.getElementById('chat-large');
            if (chatkit && chatkit.setOptions) {
                chatkit.setOptions({
                    api: {
                        url: API_URL,
                        domainKey: DOMAIN_KEY,
                        fetch: customFetch,
                    },
                    theme: { colorScheme: 'light' },
                });
            } else {
                setTimeout(init, 50);
            }
        }

        init();
    </script>
</body>
</html>
